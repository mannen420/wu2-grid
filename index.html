<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  html, body{
    height: 100%;
    width: 100%;
    background-color: green;
    
  }
  .item1{
    grid-row-start: 1;
    grid-row-end: 2;
    grid-column-start: 1;
    grid-column-end: 4;
    background-color: cyan;
    
  }

  .item2{
    grid-row-start: 2;
    grid-row-end: 3;
    grid-column-start: 2;
    grid-column-end: 4;
    grid-template-rows: 1fr;
    grid-template-columns:  1fr 1fr;
    display: grid;
  }
  .item2-1{
    grid-column-start: 1;
    grid-column-end: 2;
    border-right: 4px solid black;
    background-color: beige;
  }
  .item2-2{
    grid-column-start: 2;
    grid-column-end: 3;
    background-color: blanchedalmond;
  }

  .item3{
    grid-column-start: 2;
    grid-column-end: 4;
    background-color: blueviolet;
  }

  .item4{
    background-color: crimson;
  }

  .item5{
    background-color: darkred;
  }

  .item6{
    background-color: red;
  }

  .item7{
    grid-column-start: 1;
    grid-column-end: 2;
    grid-row-start: 1;
    grid-row-end: 4;
    background-color: chartreuse;
  }
  
  .gridcontainer{
    width: 100%;
    height: 100%;
   
    grid-template-columns: 1fr 1fr 1fr ;
    grid-template-rows: 1fr 1fr 1fr 1fr;
    display: grid;
    background-color: aqua;
    

  }
  .gridcontainer > div {
   border-top: 4px solid black;
   border-right: 4px solid black;
    border-width: 4px;
    text-align: center;
  }

  .item2 > div {
   text-align: center;
    
  }

</style>

<body>
  <div class="gridcontainer">
  <div class="item1">1</div>
  <div class="item2">
    <div class="item2-1">2.1</div>
    <div class="item2-2">2.2</div>
  </div>
  <div class="item3">3</div>
  <div class="item4">4</div>
  <div class="item5">5</div>
  <div class="item6">6</div>
  <div class="item7">7</div>
 
</div>




</body>
</html>
